apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.k8s.io/name: grafana-agent
  name: grafana-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.k8s.io/name: grafana-agent
  template:
    metadata:
      labels:
        app.k8s.io/name: grafana-agent
      name: grafana-agent
    spec:
      containers:
      - args:
        - -config.expand-env=true
        - -config.file
        - /etc/agent-config/agent.yaml
        env:
        - name: AGENT_MODE
          value: static
        envFrom:
        - secretRef:
            name: grafana-agent-credentials
        image: grafana/agent:v0.35.0
        imagePullPolicy: IfNotPresent
        name: grafana-agent
        ports:
        - containerPort: 4317
          name: grpc
          protocol: TCP
        - containerPort: 4318
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/agent-config/agent.yaml
          name: agent-config
          subPath: agent.yaml
      volumes:
      - configMap:
          defaultMode: 420
          name: agent-config
        name: agent-config
      serviceAccount: grafana-agent
